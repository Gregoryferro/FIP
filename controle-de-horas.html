<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
  <h1>Controle de horas de trabalho</h1>

  <form action="/login" method="post">

    <input type="text" id="cpf" name="cpf" required>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <input type="submit" value="Entrar">
  </form>

  <div id="folha-de-ponto">
    <h2>Folha de ponto</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Data</th>
          <th>Hora de entrada</th>
          <th>Hora de saída</th>
          <th>Horas trabalhadas</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
    <button type="button" onclick="editar()">Editar</button>
  </div>

  <div id="projetos">
    <h2>Projetos</h2>
    <ul>
      </ul>
  </div>

  <div id="graficos">
    <h2>Gráficos</h2>
    </div>
</body>
</html>
